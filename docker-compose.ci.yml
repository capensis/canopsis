version: '2'
volumes:
  mongodbdata:
    driver: local
  influxdbdata:
    driver: local
  rabbitmqdata:
    driver: local
  importctxdata:
    driver: local
  dumpdata:
    driver: local

services:
  rabbitmq:
    image: rabbitmq:${RABBITMQ_TAG}
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    restart: unless-stopped
    mem_limit: 2g
    mem_reservation: 2g
    oom_score_adj: -1000
    environment:
      - RABBITMQ_DEFAULT_USER=cpsrabbit
      - RABBITMQ_DEFAULT_PASS=canopsis
      - RABBITMQ_DEFAULT_VHOST=canopsis
  mongodb:
    image: mongo:${MONGODB_TAG}
    env_file: compose.mongo.env
    volumes:
      - mongodbdata:/data/db
      - dumpdata:/dump/dumpdata
      - "./docker/mongo:/docker-entrypoint-initdb.d"
    restart: unless-stopped
    mem_limit: 3g
    mem_reservation: 3g
    oom_score_adj: -1000
    command: '--wiredTigerCacheSizeGB 2560'
  influxdb:
    image: influxdb:${INFLUX_TAG}
    restart: unless-stopped
    mem_limit: 1g
    mem_reservation: 1g
    oom_score_adj: -1000
    environment:
      - INFLUXDB_DB=canopsis
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=admin
      - INFLUXDB_USER=cpsinflux
      - INFLUXDB_USER_PASSWORD=canopsis
    volumes:
      - influxdbdata:/var/lib/influxdb
  redis:
    image: redis:${REDIS_TAG}
    restart: unless-stopped
    ports:
      - 6379:6379
  provisionning:
    image: canopsis/canopsis:${CANOPSIS_IMAGE_TAG}
    env_file:
      - compose.env
    environment:
      - CPS_COMPONENT=provisionning
    depends_on:
      - "mongodb"
    restart: "no"
  webserver:
    image: canopsis/canopsis:${CANOPSIS_IMAGE_TAG}
    env_file:
      - compose.env
    environment:
      - CPS_COMPONENT=webserver
    depends_on:
      - "mongodb"
    volumes:
      - importctxdata:/opt/canopsis/tmp
      - dumpdata:/opt/canopsis/var/www/src/canopsis/dumpdata
    links:
      - mongodb
      - rabbitmq
      - influxdb
    restart: unless-stopped
