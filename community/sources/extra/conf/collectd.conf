<Plugin "amqp">
  <Publish "canopsis">
    Host "@AMQP_HOST@"
    Port "@AMQP_PORT@"
    VHost "@AMQP_VHOST@"
    User "@AMQP_USER@"
    Password "@AMQP_PASSWORD@"
    Exchange "amq.topic"
    RoutingKey "collectd"
    Persistent true
    StoreRates false
  </Publish>
</Plugin>

