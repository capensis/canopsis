[repo]
url		= http://repo.canopsis.org:80
base	= 
branch	= stable

[system]
# Uncomment to overwrite system info
# arch		= x86_64
# dist		= DEBIAN
# vers		= 6

[proxy]
# Http proxy: localhost:8888
http_proxy	= 
https_proxy	=

# Http auth: user:password
http_auth	=
https_auth	=
# Timeout: default = 10
timeout		= 10

[logger]
# Log levels
#   - INFO      (1)
#   - ERROR     (2)
#   - DEBUG     (3)
level = 3

[packages]
pkg_blacklist	= "canohome canotools ubik"
control_methods = @PREFIX@/lib/common.sh
# Backup configuration files under etc/
safe_conf		= True

[settings]
var_path		= @PREFIX@/var/lib/ubik
log_file		= @PREFIX@/var/log/ubik.log
cache			= @PREFIX@/var/lib/ubik/packages
packages		= @PREFIX@
