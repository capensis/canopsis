template:
  - &permission {
    _id: <UUID()>,
    crecord_type: action,
    crecord_name: <Current()._id>,
    desc: <LoremIpsumSentence(3)>
  }
  - &permission_crud {
    _id: <UUID()>,
    crecord_type: action,
    crecord_name: <Current()._id>,
    desc: <LoremIpsumSentence(3)>,
    type: CRUD
  }
  - &permission_rw {
    _id: <UUID()>,
    crecord_type: action,
    crecord_name: <Current()._id>,
    desc: <LoremIpsumSentence(3)>,
    type: RW
  }
  - &role {
    _id: <UUID()>,
    crecord_type: role,
    crecord_name: <Current()._id>,
    description: <LoremIpsumSentence(3)>,
    rights: { }
  }
  - &user {
    _id: <UUID()>,
    authkey: <UUID()>,
    enable: true,
    external: false,
    shadowpasswd: "<Password(test)>",
    crecord_type: user,
    crecord_name: <Current()._id>
  }

