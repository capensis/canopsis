default_snmprules:
  test-snmprule-to-get:
    _id: test-snmprule-to-get
    oid:
      oid: "1.3.6.1.4.1.20006.1.7"
      mibName: "nSvcEvent"
      moduleName: "NAGIOS-NOTIFY-MIB"
    state:
      state: 3
      type: simple
    resource:
      <<: *t_snmp_r
      value: "{{ nSvcDesc }}"
    component:
      <<: *t_snmp_r
