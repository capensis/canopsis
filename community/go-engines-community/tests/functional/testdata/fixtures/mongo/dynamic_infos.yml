    enabled: true,
    name: <UniqueName()>,
    description: <LoremIpsumSentence(3)>,
    created: <NowUnix()>,
    updated: <Current().created>,
    infos: [
      {
        name: <LoremIpsumWord()>,
        value: <LoremIpsumWord()>
      },
      {
        name: <LoremIpsumWord()>,
        value: <LoremIpsumWord()>
      }
    ],
    alarm_pattern: [
      [
        {
          field: v.component,
          cond: {
            type: eq,
            value: <LoremIpsumWord()>
          }
        }
      ]
    ],
    entity_pattern: [
      [
        {
          field: name,
          cond: {
            type: eq,
            value: <LoremIpsumWord()>
          }
        }
      ]
    ],
    pattern: [<LoremIpsumWord()>, <LoremIpsumWord()>]
  }

