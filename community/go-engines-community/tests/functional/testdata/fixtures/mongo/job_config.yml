template:
  - &config_rundeck {
    _id: <UUID()>,
    type: rundeck,
    name: <UniqueName()>,
    host: <URL()>,
    auth_token: <UUID()>,
    author: root,
    created: <NowUnix()>
  }
  - &config_dummy_rundeck {
    _id: <UUID()>,
    type: rundeck,
    name: <UniqueName()>,
    host: "http://localhost:3000",
    auth_token: <UUID()>,
    author: root,
    created: <NowUnix()>
  }
  - &config_dummy_awx {
    _id: <UUID()>,
    type: awx,
    name: <UniqueName()>,
    host: "http://localhost:3000",
    auth_token: <UUID()>,
    author: root,
    created: <NowUnix()>
  }
  - &config_dummy_jenkins {
    _id: <UUID()>,
    type: jenkins,
    name: <UniqueName()>,
    host: "http://localhost:3000",
    auth_token: <UUID()>,
    author: root,
    created: <NowUnix()>
  }
  - &config_dummy_vtom {
    _id: <UUID()>,
    type: vtom,
    name: <UniqueName()>,
    auth_token: <UUID()>,
    author: root,
    created: <NowUnix()>
  }

