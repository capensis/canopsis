template:
  - &condig_rundeck {
    _id: <UUID()>,
    type: rundeck,
    name: <Word()>,
    host: <URL()>,
    auth_token: <UUID()>,
    author: root,
    created: <NowUnix()>
  }
  - &condig_dummy_rundeck {
    _id: <UUID()>,
    type: rundeck,
    name: <Word()>,
    host: "http://localhost:3000",
    auth_token: <UUID()>,
    author: root,
    created: <NowUnix()>
  }
  - &condig_dummy_awx {
    _id: <UUID()>,
    type: awx,
    name: <Word()>,
    host: "http://localhost:3000",
    auth_token: <UUID()>,
    author: root,
    created: <NowUnix()>
  }
  - &condig_dummy_jenkins {
    _id: <UUID()>,
    type: jenkins,
    name: <Word()>,
    host: "http://localhost:3000",
    auth_token: <UUID()>,
    author: root,
    created: <NowUnix()>
  }

