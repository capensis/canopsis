template:
  - &filter {
    _id: <UUID()>,
    title: <Word()>,
    is_private: false,
    author: root,
    created: <NowUnix()>,
    updated: <Current().created>,
    alarm_pattern: [
      [
        {
          field: v.connector,
          cond: {
            type: eq,
            value: <Word()>
          }
        }
      ]
    ],
    entity_pattern: [
      [
        {
          field: name,
          cond: {
            type: eq,
            value: <Word()>
          }
        }
      ]
    ],
    pbehavior_pattern: [
      [
        {
          field: pbehavior_info.type,
          cond: {
            type: eq,
            value: <Word()>
          }
        }
      ]
    ]
  }

