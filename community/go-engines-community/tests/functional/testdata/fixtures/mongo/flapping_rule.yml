  - &flapping_rule {
    _id: <UUID()>,
    alarm_pattern: [
      [
        {
          field: v.component,
          cond: {
            type: eq,
            value: <LoremIpsumWord()>
          }
        }
      ]
    ],
    entity_pattern: [
      [
        {
          field: name,
          cond: {
            type: eq,
            value: <LoremIpsumWord()>
          }
        }
      ]
    ],
    author: root,
    description: <LoremIpsumSentence(3)>,
    created: <NowUnix()>,
    updated: <Current().created>,
    duration: {
      unit: s,
      value: 3
