template:
  - &permission {
    _id: <UUID()>,
    name: <Current()._id>,
    description: <LoremIpsumSentence(3)>
  }
  - &permission_crud {
    _id: <UUID()>,
    name: <Current()._id>,
    description: <LoremIpsumSentence(3)>,
    type: CRUD
  }
  - &permission_rw {
    _id: <UUID()>,
    name: <Current()._id>,
    description: <LoremIpsumSentence(3)>,
    type: RW
  }
  - &role {
    _id: <UUID()>,
    name: <UniqueName()>,
    description: <LoremIpsumSentence(3)>,
    permissions: { }
  }
  - &user {
    _id: <UUID()>,
    name: <Username()>,
    firstname: <FirstName()>,
    lastname: <LastName()>,
    password: "<Password(test)>",
    enable: true,
    authkey: <UUID()>
  }

