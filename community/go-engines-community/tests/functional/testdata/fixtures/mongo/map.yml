template:
  - &map_mermaid {
    _id: <UUID()>,
    name: <LoremIpsumWord()>,
    type: mermaid,
    author: root,
    created: <NowUnix()>,
    updated: <Current().created>,
    parameters: {
      code: "<LoremIpsumParagraph(1,3,12,'\n')>",
      theme: default,
      points: [
        {
          x: 0,
          y: 0,
          entity: test-resource-to-map-edit-1/test-component-default
        }
      ]
    }
  }
  - &map_geo {
    _id: <UUID()>,
    name: <LoremIpsumWord()>,
    type: geo,
    author: root,
    created: <NowUnix()>,
    updated: <Current().created>,
    parameters: {
      points: [
        {
          coordinates: {
            lat: <Latitude()>,
            lng: <Longitude()>
          },
          entity: test-resource-to-map-edit-1/test-component-default
        }
      ]
    }
  }
  - &map_treeofdeps {
    _id: <UUID()>,
    name: <LoremIpsumWord()>,
    type: treeofdeps,
    author: root,
    created: <NowUnix()>,
    updated: <Current().created>,
    parameters: {
      type: treeofdeps,
      entities: [
        {
          entity: test-resource-to-map-edit-1/test-component-default
        }
      ]
    }
  }

