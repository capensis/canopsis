template:
  - &pattern_alarm {
    _id: <UUID()>,
    title: <Word()>,
    is_corporate: false,
    type: alarm,
    alarm_pattern: [
      [
        {
          field: v.connector,
          cond: {
            type: eq,
            value: <Word()>
          }
        }
      ]
    ],
    author: root,
    created: <NowUnix()>,
    updated: <Current().created>
  }
  - &pattern_entity {
    _id: <UUID()>,
    title: <Word()>,
    is_corporate: false,
    type: entity,
    entity_pattern: [
      [
        {
          field: name,
          cond: {
            type: eq,
            value: <Word()>
          }
        }
      ]
    ],
    author: root,
    created: <NowUnix()>,
    updated: <Current().created>
  }
  - &pattern_pbehavior {
    _id: <UUID()>,
    title: <Word()>,
    is_corporate: false,
    type: pbehavior,
    pbehavior_pattern: [
      [
        {
          field: pbehavior_info.type,
          cond: {
            type: eq,
            value: <Word()>
          }
        }
      ]
    ],
    author: root,
    created: <NowUnix()>,
    updated: <Current().created>
  }

