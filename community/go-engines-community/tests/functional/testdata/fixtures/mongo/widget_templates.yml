template:
  - &tpl_alarm_columns {
    _id: <UUID()>,
    title: <UniqueName()>,
    type: alarm_columns,
    author: root,
    created: <NowUnix()>,
    updated: <Current().created>,
    columns: [
      {
        value: "v.component"
      },
      {
        value: "v.resource"
      }
    ]
  }
