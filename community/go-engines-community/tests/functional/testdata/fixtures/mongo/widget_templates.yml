    _id: <UUID()>,
    title: <UniqueName()>,
    type: entity_columns,
    author: root,
    created: <NowUnix()>,
    updated: <Current().created>,
    columns: [
      {
        value: "_id"
      },
      {
        value: "type"
      }
    ]
  }
  - &tpl_alarm_more_infos {
