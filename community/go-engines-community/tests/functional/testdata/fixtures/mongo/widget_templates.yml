template:
  - &tpl_alarm {
    _id: <UUID()>,
    title: <UniqueName()>,
    type: alarm,
    author: root,
    created: <NowUnix()>,
    updated: <Current().created>,
    columns: [
      {
        value: "v.component"
      },
      {
        value: "v.resource"
      }
    ]
  }
  - &tpl_entity {
    _id: <UUID()>,
    title: <UniqueName()>,
    type: entity,
    author: root,
    created: <NowUnix()>,
    updated: <Current().created>,
    columns: [
      {
        value: "_id"
      },
      {
        value: "type"
      }
    ]
  }

