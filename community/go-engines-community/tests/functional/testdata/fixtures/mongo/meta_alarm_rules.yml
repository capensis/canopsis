template:
  - &metaaalarm_rule_complex {
    _id: <UUID()>,
    auto_resolve: false,
    name: <Word()>,
    type: complex,
    config: {
      time_interval: {
        unit: s,
        value: 10
      }
    },
    alarm_pattern: [
      [
        {
          field: v.component,
          cond: {
            type: eq,
            value: <Word()>
          }
        }
      ]
    ],
    entity_pattern: [
      [
        {
          field: name,
          cond: {
            type: eq,
            value: <Word()>
          }
        }
      ]
    ]
  }
  - &metaaalarm_rule_attribute {
    _id: <UUID()>,
    auto_resolve: false,
    name: <Word()>,
    type: attribute,
    alarm_pattern: [
      [
        {
          field: v.component,
          cond: {
            type: eq,
            value: <Word()>
          }
        }
      ]
    ],
    entity_pattern: [
      [
        {
          field: name,
          cond: {
            type: eq,
            value: <Word()>
          }
        }
      ]
    ]
  }
  - &metaaalarm_rule_manual {
    _id: <UUID()>,
    auto_resolve: false,
    name: <Word()>,
    type: manualgroup
  }

