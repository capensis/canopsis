template:
  - &theme {
    _id: <UUID()>,
    name: <UniqueName()>,
    last_modified: <NowUnix()>,
    colors: {
      main: {
        primary: "#AAAAAA",
        secondary: "#AAAAAA",
        accent: "#AAAAAA",
        error: "#AAAAAA",
        info: "#AAAAAA",
        success: "#AAAAAA",
        warning: "#AAAAAA",
        background: "#AAAAAA"
      },
      table: {
        background: "#AAAAAA",
        active_color: "#AAAAAA",
        row_color: "#AAAAAA",
        shift_row_color: "#AAAAAA",
        hover_row_color: "#AAAAAA"
      },
      state: {
        ok: "#AAAAAA",
        minor: "#AAAAAA",
        major: "#AAAAAA",
        critical: "#AAAAAA"
      }
    }
  }

