template:
  - &idle_rule_alarm {
    _id: <UUID()>,
    alarm_condition: last_event,
    alarm_pattern: [
      [
        {
          field: v.component,
          cond: {
            type: eq,
            value: <LoremIpsumWord()>
          }
        }
      ]
    ],
    entity_pattern: [
      [
        {
          field: name,
          cond: {
            type: eq,
            value: <LoremIpsumWord()>
          }
        }
      ]
    ],
    author: root,
    description: <LoremIpsumSentence(3)>,
    created: <NowUnix()>,
    updated: <Current().created>,
    duration: {
      unit: s,
      value: 3
    },
    enabled: true,
    name: <UniqueName()>,
    operation: {
      parameters: {
        author: root,
        duration: {
          unit: s,
          value: 3
        },
        output: <LoremIpsumSentence(3)>,
        type: snooze
      }
    },
    priority: <Index()>,
    type: alarm
  }

  - &idle_rule_entity {
    _id: <UUID()>,
    entity_pattern: [
      [
        {
          field: name,
          cond: {
            type: eq,
            value: <LoremIpsumWord()>
          }
        }
      ]
    ],
    author: root,
    description: <LoremIpsumSentence(3)>,
    created: <NowUnix()>,
    updated: <Current().created>,
    duration: {
      unit: s,
      value: 3
    },
    enabled: true,
    name: <UniqueName()>,
    priority: <Index()>,
    type: entity
  }

