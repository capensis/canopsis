template:
  - &idle_rule_alarm {
    _id: <UUID()>,
    alarm_condition: last_event,
    alarm_pattern: [
      [
        {
          field: v.component,
          cond: {
            type: eq,
            value: <LoremIpsumWord()>
          }
        }
      ]
    ],
    entity_pattern: [
      [
        {
          field: name,
          cond: {
            type: eq,
            value: <LoremIpsumWord()>
          }
        }
      ]
    ],
    author: root,
    description: <LoremIpsumSentence(3)>,
    created: <NowUnix()>,
    updated: <Current().created>,
    duration: {
      unit: s,
      value: 3
    },
    enabled: true,
    name: <UniqueName()>,
    operation: {
      parameters: {
        author: root,
        duration: {
          unit: s,
          value: 3
        },
        output: <LoremIpsumSentence(3)>,
        type: snooze
      }
    },
    priority: <Index()>,
    type: alarm
  }

  - &idle_rule_entity {
    _id: <UUID()>,
    entity_pattern: [
      [
        {
          field: name,
          cond: {
            type: eq,
            value: <LoremIpsumWord()>
          }
        }
      ]
    ],
    author: root,
    description: <LoremIpsumSentence(3)>,
    created: <NowUnix()>,
    updated: <Current().created>,
    duration: {
      unit: s,
      value: 3
    },
    enabled: true,
    name: <UniqueName()>,
    priority: <Index()>,
    type: entity
  }

idle_rule:
  idle_rule_to_check_unique:
    <<: *idle_rule_alarm
    _id: test-idle-rule-to-check-unique-name
    name: test-idle-rule-to-check-unique-name-name

  idle_rule_to_get_1:
    <<: *idle_rule_alarm
    _id: test-idle-rule-to-get-1
    alarm_pattern:
      - - field: v.component
          cond:
            type: eq
            value: test-idle-rule-to-get-1-alarm
    entity_pattern:
      - - field: name
          cond:
            type: eq
            value: test-idle-rule-to-get-1-resource
    author: root
    description: test-idle-rule-to-get-1-description
    disable_during_periods:
    - pause
    name: test-idle-rule-to-get-1-name
    operation:
      parameters:
        author: test-idle-rule-to-get-1-operation-author
        duration:
          unit: s
          value: 3
        output: test-idle-rule-to-get-1-operation-output
