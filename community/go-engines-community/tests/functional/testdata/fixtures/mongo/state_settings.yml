template:
  - &inherited_settings {
    _id: <UUID()>,
    title: <UniqueName()>,
    method: inherited,
    priority: <Index()>,
    enabled: true,
    entity_pattern: [
      [
        {
          field: name,
          cond: {
            type: eq,
            value: <LoremIpsumWord()>
          }
        }
      ]
    ],
    inherited_entity_pattern: [
      [
        {
          field: name,
          cond: {
            type: eq,
            value: <LoremIpsumWord()>
          }
        }
      ]
    ]
  }
  - &dependencies_settings {
    _id: <UUID()>,
    title: <UniqueName()>,
    method: dependencies,
    priority: <Index()>,
    enabled: true,
    entity_pattern: [
      [
        {
          field: name,
          cond: {
            type: eq,
            value: <LoremIpsumWord()>
          }
        }
      ]
    ],
    state_thresholds: {
      critical: {
        method: share,
        state: major,
        cond: gt,
        value: 20
      },
      major: {
        method: number,
        state: major,
        cond: lt,
        value: 10
      },
      minor: {
        method: number,
        state: ok,
        cond: lt,
        value: 10
      },
      ok: {
        method: share,
        state: minor,
        cond: gt,
        value: 10
      }
    }
  } 

state_settings:
  service:
    _id: service
    title: Service
    method: worst
    enabled: true
    on_top: 2
  junit:
    _id: junit
    title: Junit
    method: worst_of_share
    enabled: true
    on_top: 1
    junit_thresholds:
      errors:
        critical: 30
        major: 20
        minor: 10
        type: 1
      failures:
        critical: 30
        major: 20
        minor: 10
        type: 1
      skipped:
        critical: 30
        major: 20
        minor: 10
