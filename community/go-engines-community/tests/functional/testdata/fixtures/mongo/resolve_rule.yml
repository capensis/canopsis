template:
  - &resolve_rule {
    _id: <UUID()>,
    name: <UniqueName()>,
    description: <LoremIpsumSentence(3)>,
    created: <NowUnix()>,
    updated: <Current().created>,
    priority: <Index()>,
    author: root,
    duration: {
      value: 1,
      unit: m
    },
    alarm_pattern: [
      [
        {
          field: v.connector,
          cond: {
            type: eq,
            value: <LoremIpsumWord()>
          }
        }
      ]
    ],
    entity_pattern: [
      [
        {
          field: name,
          cond: {
            type: eq,
            value: <LoremIpsumWord()>
          }
        }
      ]
    ]
  }

