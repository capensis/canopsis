template:
  - &instruction_manual {
    _id: <UUID()>,
    type: 0,
    name: <Word()>,
    enabled: true,
    description: <Phrase()>,
    author: root,
    created: <NowUnix()>,
    last_modified: <Current().created>,
    timeout_after_execution: {
      value: 2,
      unit: s
    },
    alarm_pattern: [
      [
        {
          field: v.component,
          cond: {
            type: eq,
            value: <Word()>
          }
        }
      ]
    ],
    entity_pattern: [
      [
        {
          field: name,
          cond: {
            type: eq,
            value: <Word()>
          }
        }
      ]
    ],
    steps: [
      {
        _id: <UUID()>,
        name: <Word()>,
        endpoint: <Phrase()>,
        operations: [
          {
            _id: <UUID()>,
            name: <Word()>,
            description: <Phrase()>,
            time_to_complete: {
              value: 1,
              unit: s
            },
            stop_on_fail: true
          }
        ]
      }
    ]
