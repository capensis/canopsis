template:
  - &link_rule_alarm {
    _id: <UUID()>,
    name: <UniqueName()>,
    type: alarm,
    enabled: true,
    links: [
      {
        label: <LoremIpsumWord()>,
        category: <LoremIpsumWord()>,
        icon_name: build,
        url: <URL()>,
      }
    ],
    created: <NowUnix()>,
    updated: <Current().created>,
    author: root,
    alarm_pattern: [
      [
        {
          field: v.connector,
          cond: {
            type: eq,
            value: <LoremIpsumWord()>
          }
        }
      ]
    ],
    entity_pattern: [
      [
        {
          field: name,
          cond: {
            type: eq,
            value: <LoremIpsumWord()>
          }
        }
      ]
    ]
  }
  - &link_rule_entity {
    _id: <UUID()>,
    name: <UniqueName()>,
    type: entity,
    enabled: true,
    links: [
      {
        label: <LoremIpsumWord()>,
        category: <LoremIpsumWord()>,
        icon_name: build,
        url: <URL()>,
      }
    ],
    created: <NowUnix()>,
    updated: <Current().created>,
    author: root,
    entity_pattern: [
      [
        {
          field: name,
          cond: {
            type: eq,
            value: <LoremIpsumWord()>
          }
        }
      ]
    ]
  }

link_rule:
  rule_to_delete:
    <<: *link_rule_alarm
    _id: test-link-rule-to-delete

  rule_to_bulk_delete_1:
