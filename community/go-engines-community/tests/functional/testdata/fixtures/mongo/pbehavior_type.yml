template:
  - &type_inactive {
    _id: <UUID()>,
    priority: <Index()>,
    name: <UniqueName()>,
    description: <LoremIpsumSentence(3)>,
    icon_name: brightness_3,
    color: "#979797",
    type: inactive
  }
  - &type_active {
    _id: <UUID()>,
    priority: <Index()>,
    name: <UniqueName()>,
    description: <LoremIpsumSentence(3)>,
    icon_name: brightness_3,
    color: "#2FAB63",
    type: active
  }
  - &type_maintenance {
    _id: <UUID()>,
    priority: <Index()>,
    name: <UniqueName()>,
    description: <LoremIpsumSentence(3)>,
    icon_name: build,
    color: "#BF360C",
    type: maintenance
  }
  - &type_pause {
    _id: <UUID()>,
    priority: <Index()>,
    name: <UniqueName()>,
    description: <LoremIpsumSentence(3)>,
    icon_name: pause,
    color: "#5A6D80",
    type: pause
  }

