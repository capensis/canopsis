default_entities:
  resource_{1..50000}:
    _id: <{test-resource-<RangeIndex()>/test-component}>
    name: <{test-resource-<RangeIndex()>}>
    type: resource
    enabled: true
    impact_level: 1
    infos: { }
    created: <NowUnix()>
    connector: test-connector/test-connector-name
    component: test-component
    impact:
      - test-component
    depends:
      - test-connector/test-connector-name

  connector:
    _id: test-connector/test-connector-name
    name: test-connector-name
    type: connector
    enabled: true
    impact_level: 1
    infos: { }
    created: <NowUnix()>
    impact: @resource_*
    depends:
      - test-component

  component:
    _id: test-component
    name: <Current()._id>
    component: <Current()._id>
    type: component
    enabled: true
    impact_level: 1
    infos: { }
    created: <NowUnix()>
    connector: test-connector/test-connector-name
    impact:
      - test-connector/test-connector-name
    depends: @resource_*
