eventfilter:
  eventfilter_{1..1000}:
    _id: <UUID()>
    priority: <RangeIndex()>
    type: enrichment
    description: <LoremIpsumSentence(3)>
    enabled: true
    author: root
    config:
      actions:
        - name: <{info-<RangeIndex()>}>
          type: set_entity_info
          value: <LoremIpsumWord()>
      on_failure: pass
      on_success: pass
    created: <NowUnix()>
    updated: <Current().created>
    event_pattern:
      - - field: resource
          cond:
            type: eq
            value: test-resource

default_entities:
  resource:
    _id: test-resource/test-component
    name: test-resource
    type: resource
    enabled: true
    impact_level: 1
    infos: { }
    created: <NowUnix()>
    connector: test-connector/test-connector-name
    component: test-component
    impact:
      - test-component
    depends:
      - test-connector/test-connector-name

  connector:
    _id: test-connector/test-connector-name
    name: test-connector-name
    type: connector
    enabled: true
    impact_level: 1
    infos: { }
    created: <NowUnix()>
    impact: test-resource/test-component
    depends:
      - test-component

  component:
    _id: test-component
    name: <Current()._id>
    component: <Current()._id>
    type: component
    enabled: true
    impact_level: 1
    infos: { }
    created: <NowUnix()>
    connector: test-connector/test-connector-name
    impact:
      - test-connector/test-connector-name
    depends: test-resource/test-component
