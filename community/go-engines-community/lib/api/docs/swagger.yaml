components:
  parameters:
    page:
      name: page
      in: query
      description: current page
      required: false
      schema:
        type: integer
        minimum: 1
    limit:
      name: limit
      in: query
      description: items per page
      required: false
      schema:
        type: integer
        minimum: 1
    search:
      name: search
      in: query
      description: search query
      schema:
        type: string
    sort:
      name: sort
      in: query
      description: sort query
      schema:
        type: string
        enum:
          - asc
          - desc
  
  schemas:
    event.Event:
      type: object
      required:
        - connector
        - connector_name
        - component
        - event_type
        - source_type
      properties:
        component:
          type: string
        connector:
          type: string
        connector_name:
          type: string
        event_type:
          type: string
          enum:
            - check
            - ack
            - ackremove
            - cancel
            - uncancel
            - comment
            - snooze
            - changestate
            - assocticket
            - declareticket
        resource:
          type: string
        source_type:
          type: string
          enum:
            - resource
            - component
        state:
          type: integer
          enum:
            - 0
            - 1
            - 2
            - 3
          description: >
            State:
              * `0` - Info
              * `1` - Minor
              * `2` - Major
              * `3` - Critical
        output:
          type: string
        long_output:
          type: string
        author:
          type: string
        user_id:
          type: string
        duration:
          type: integer
    event.Response:
      type: object
      properties:
        failed_events:
          type: array
          items:
            $ref: '#/components/schemas/event.Event'
        retry_events:
          type: array
          items:
            $ref: '#/components/schemas/event.Event'
        sent_events:
          type: array
          items:
            $ref: '#/components/schemas/event.Event'

  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - BearerAuth: [ ]
  - BasicAuth: [ ]
