openapi: 3.0.1
info:
  title: Canopsis Community API
  description: This is a Canopsis Community API.
  version: 4.0.0
  license:
    name: GNU AGPLv3
    url: https://www.gnu.org/licenses/agpl-3.0.html
servers:
  - url: /api/v4
paths:
  /account/me:
    get:
      tags:
        - account
      summary: Get account
      description: Get account.
      operationId: account-get
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/account.User'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/common.ErrorResponse'
    post:
      tags:
        - account
      summary: Update account
      description: Update account.
      operationId: account-update
      requestBody:
        description: body
        content:
          application/json:
            schema:
              $ref: 'schemas_swagger.yaml#/definitions/account.EditRequest'
        required: true
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/account.User'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/common.ValidationErrorResponse'
  /active-broadcast-message:
    get:
      tags:
        - broadcast-messages
      summary: Get all active broadcast-message
      description: Get all active broadcast-message.
      operationId: broadcast-messages-get-active
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: 'schemas_swagger.yaml#/definitions/broadcastmessage.BroadcastMessage'
      security:
        - { }
  /alarm-counters:
    get:
      tags:
        - alarms
      summary: Count alarms
      description: |
        Get counts of alarms.
        
        -  PERMISSIONS: `api_alarm_read`
      operationId: alarms-get-counts
      parameters:
        - name: active_columns[]
          in: query
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: filters[]
          in: query
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: category
          in: query
          schema:
            type: string
        - name: tag
          in: query
          schema:
            type: string
        - name: correlation
          in: query
          schema:
            type: boolean
        - name: instructions[]
          in: query
          style: form
          explode: true
          schema:
            type: array
            items:
              $ref: 'schemas_swagger.yaml#/definitions/alarm.InstructionFilterRequest'
        - name: opened
          in: query
          schema:
            type: boolean
        - name: time_field
          in: query
          schema:
            type: string
        - name: tstart
          in: query
          schema:
            type: integer
        - name: tstop
          in: query
          schema:
            type: integer
        - name: alarm_pattern
          in: query
          schema:
            type: string
        - name: entity_pattern
          in: query
          schema:
            type: string
        - name: pbehavior_pattern
          in: query
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/alarm.Count'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/common.ValidationErrorResponse'
  /alarm-export:
    post:
      tags:
        - alarms
      summary: Start export alarms
      description: |
        Start export alarms.
        
        -  PERMISSIONS: `api_alarm_read`
      operationId: alarms-export-start
      requestBody:
        description: request
        content:
          application/json:
            schema:
              $ref: 'schemas_swagger.yaml#/definitions/alarm.ExportRequest'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/alarm.ExportResponse'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/common.ValidationErrorResponse'
  /alarm-export/{id}:
    get:
      tags:
        - alarms
      summary: Get status of export alarms
      description: |
        Get status of export alarms.
        
        -  PERMISSIONS: `api_alarm_read`
      operationId: alarms-export-get
      parameters:
        - name: id
          in: path
          description: export task id
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/alarm.ExportResponse'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/common.ValidationErrorResponse'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/common.ErrorResponse'
  /alarm-export/{id}/download:
    get:
      tags:
        - alarms
      summary: Get result of export alarms
      description: |
        Get result of export alarms.
        
        -  PERMISSIONS: `api_alarm_read`
      operationId: alarms-export-download
      parameters:
        - name: id
          in: path
          description: export task id
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            text/csv:
              schema:
                type: string
                format: binary
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/common.ValidationErrorResponse'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/common.ErrorResponse'
  /alarm-details:
    post:
      tags:
        - alarms
      summary: Get alarms' details
      description: |
        Get paginated list of alarms' steps and children.
        
        -  PERMISSIONS: `api_alarm_read`
      operationId: alarms-details-get
      requestBody:
        description: body
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: 'schemas_swagger.yaml#/definitions/alarm.DetailsRequest'
            examples:
              get:
                summary: Get details
                description: Get details of alarms
                value: [
                  {
                    "_id": "293d7b83-e622-40d9-95ef-86b06eda3746",
                    "with_instructions": true,
                    "with_declare_tickets": true,
                    "opened": true,
                    "steps": {
                      "page": 1,
                      "limit": 10
                    },
                    "children": {
                      "page": 1,
                      "limit": 10,
                      "sort_by": "v.resource",
                      "sort": "asc",
                      "multi_sort": []
                    }
                  },
                  {
                    "_id": "7c573640-239b-4e8d-84e2-e1baf4bd0ae2",
                    "opened": true,
                    "steps": {
                      "page": 2
                    }
                  }
                ]
        required: true
      responses:
        207:
          description: OK
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/alarm.DetailsResponse'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/common.ValidationErrorResponse'
  /alarm-links/{id}:
    get:
      tags:
        - alarms
      summary: Get alarms' links
      description: |
        Get alarms' links.
        
        -  PERMISSIONS: `api_alarm_read`
      operationId: alarms-links-get
      parameters:
        - $ref: '#/components/parameters/id'
        - name: ids[]
          description: alarm ids
          in: query
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: 'schemas_swagger.yaml#/definitions/link.Link'
  /alarm-tags:
    get:
      tags:
        - alarm-tags
      summary: Get alarm tags
      description: |
        Get paginated list of alarm tags.
        
        -  PERMISSIONS: `api_alarm_tag:read`
      operationId: alarm-tags-get
      parameters:
        - name: values[]
          in: query
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - $ref: '#/components/parameters/withFlags'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/search'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/sort_by'
      responses:
        201:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: 'schemas_swagger.yaml#/definitions/common.PaginatedListResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: 'schemas_swagger.yaml#/definitions/alarmtag.Response'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/common.ValidationErrorResponse'
    post:
      tags:
        - alarm-tags
      summary: Create an internal alarm tag
      description: |
        Create an internal alarm tag.
        
        -  PERMISSIONS: `api_alarm_tag:create`
      operationId: alarm-tags-create
      requestBody:
        description: body
        content:
          application/json:
            schema:
              $ref: 'schemas_swagger.yaml#/definitions/alarmtag.CreateRequest'
            examples:
              create:
                summary: Create a tag
                description: Create a tag
                value: {
                  "value": "cloud",
                  "color": "#AABBCC",
                  "alarm_pattern": [
                    [
                      {
                        "field": "v.state.val",
                        "cond": {
                          "type": "eq",
                          "value": 3
                        }
                      }
                    ]
                  ],
                  "entity_pattern": [
                    [
                      {
                        "field": "name",
                        "cond": {
                          "type": "eq",
                          "value": "cps_resource"
                        }
                      }
                    ]
                  ]
                }
        required: true
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/alarmtag.Response'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/common.ErrorResponse'
  /alarm-tags/{id}:
    get:
      tags:
        - alarm-tags
      summary: Get an alarm tag by id
      description: |
        Get an alarm tag by id.

        -  PERMISSIONS: `api_alarm_tag:read`
      operationId: alarm-tags-get-by-id
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/alarmtag.Response'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/common.ErrorResponse'
    put:
      tags:
        - alarm-tags
      summary: Update an alarm tag by id
      description: |
        Update an alarm tag by id.

        -  PERMISSIONS: `api_alarm_tag:update`
      operationId: alarm-tags-update-by-id
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        description: body
        content:
          application/json:
            schema:
              $ref: 'schemas_swagger.yaml#/definitions/alarmtag.UpdateRequest'
            examples:
              internal:
                summary: Update an internal tag
                description: Update an internal tag
                value: {
                  "color": "#AABBCC",
                  "alarm_pattern": [
                    [
                      {
                        "field": "v.state.val",
                        "cond": {
                          "type": "eq",
                          "value": 3
                        }
                      }
                    ]
                  ],
                  "entity_pattern": [
                    [
                      {
                        "field": "name",
                        "cond": {
                          "type": "eq",
                          "value": "cps_resource"
                        }
                      }
                    ]
                  ]
                }
              external:
                summary: Update an external tag
                description: Update an external tag
                value: {
                  "color": "#AABBCC"
                }
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/alarmtag.Response'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/common.ValidationErrorResponse'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/common.ErrorResponse'
    delete:
      tags:
        - alarm-tags
      summary: Delete an alarm tag by id
      description: |
        Delete an alarm tag by id.

        -  PERMISSIONS: `api_alarm_tag:delete`
      operationId: alarm-tags-delete-by-id
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        204:
          description: OK
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/common.ErrorResponse'
  /alarms:
    get:
      tags:
        - alarms
      summary: Find all alarms
      description: |
        Get paginated list of alarms.
        
        -  PERMISSIONS: `api_alarm_read`
      operationId: alarms-find-all
      parameters:
        - name: active_columns[]
          in: query
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: filters[]
          in: query
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: category
          in: query
          schema:
            type: string
        - name: tag
          in: query
          schema:
            type: string
        - name: correlation
          in: query
          schema:
            type: boolean
        - name: instructions[]
          in: query
          style: form
          explode: true
          schema:
            type: array
            items:
              $ref: 'schemas_swagger.yaml#/definitions/alarm.InstructionFilterRequest'
        - name: opened
          in: query
          schema:
            type: boolean
        - name: time_field
          in: query
          schema:
            type: string
        - name: tstart
          in: query
          schema:
            type: integer
        - name: tstop
          in: query
          schema:
            type: integer
        - in: query
          name: alarm_pattern
          schema:
            type: string
          example: "[[{\"field\":\"v.component\",\"cond\":{\"type\":\"eq\",\"value\":\"cps_component\"}}]]"
        - in: query
          name: entity_pattern
          schema:
            type: string
          example: "[[{\"field\":\"name\",\"cond\":{\"type\":\"eq\",\"value\":\"cps_resource\"}}]]"
        - in: query
          name: pbehavior_pattern
          schema:
            type: string
          example: "[[{\"field\":\"pbehavior_info.type\",\"cond\":{\"type\":\"eq\",\"value\":\"df17b079-03fb-4a4f-a19d-14d9c0c3563b\"}}]]"
        - name: with_links
          in: query
          description: Links are retrieved from external service so use carefully with big limit.
          schema:
            type: boolean
        - name: with_instructions
          in: query
          description: show assigned instructions and execution flags
          schema:
            type: boolean
        - name: with_declare_tickets
          in: query
          description: show assigned declare ticket rules
          schema:
            type: boolean
        - name: only_bookmarks
          in: query
          description: show bookmarked alarms
          schema:
            type: boolean
        - name: with_dependencies
          in: query
          description: count connected services depends_count and impacts_count
          schema:
            type: boolean
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/search'
        - $ref: '#/components/parameters/sort'
        - name: sort_by
          in: query
          schema:
            type: string
        - name: multi_sort[]
          in: query
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
          example: t,asc
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: 'schemas_swagger.yaml#/definitions/common.PaginatedListResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: 'schemas_swagger.yaml#/definitions/alarm.Alarm'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/common.ValidationErrorResponse'
  /alarms/{id}:
    get:
      tags:
        - alarms
      summary: Get alarm by id
      description: |
        Get alarm by id.
        
        -  PERMISSIONS: `api_alarm_read`
      operationId: alarms-get-by-id
      parameters:
        - name: id
          in: path
          description: alarm id
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/alarm.Alarm'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/common.ErrorResponse'
  /alarms/{id}/ack:
    put:
      tags:
        - alarms
      summary: Ack alarm
      description: |
        Ack alarm.
        
        -  PERMISSIONS: `api_alarm_update`
      operationId: alarms-ack
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        description: body
        content:
          application/json:
            schema:
              $ref: 'schemas_swagger.yaml#/definitions/alarmaction.AckRequest'
            examples:
              ack:
                summary: Ack
                description: Ack an alarm.
                value: {
                  "comment": "Lorem ipsum dolor sit amet"
                }
              ack_resources:
                summary: Ack with resources
                description: Ack an alarm of a component and all alarms of related resources.
                value: {
                  "ack_resources": true,
                  "comment": "Lorem ipsum dolor sit amet"
                }
        required: true
      responses:
        204:
          description: OK
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/common.ErrorResponse'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/common.ErrorResponse'
  /alarms/{id}/ackremove:
    put:
      tags:
        - alarms
      summary: Remove ack alarm
      description: |
        Remove ack alarm.
        
        -  PERMISSIONS: `api_alarm_update`
      operationId: alarms-ackremove
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        description: body
        content:
          application/json:
            schema:
              $ref: 'schemas_swagger.yaml#/definitions/alarmaction.Request'
            examples:
              ackremove:
                summary: Remove ack
                description: Remove ack from an alarm.
                value: {
                  "comment": "Lorem ipsum dolor sit amet"
                }
        required: true
      responses:
        204:
          description: OK
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/common.ErrorResponse'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/common.ErrorResponse'
  /alarms/{id}/assocticket:
    put:
      tags:
        - alarms
      summary: Assoc ticket alarm
      description: |
        Assoc ticket alarm.
        
        -  PERMISSIONS: `api_alarm_update`
      operationId: alarms-assocticket
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        description: body
        content:
          application/json:
            schema:
              $ref: 'schemas_swagger.yaml#/definitions/alarmaction.AssocTicketRequest'
            examples:
              assocticket:
                summary: Associate ticket
                description: Associate ticket with an alarm.
                value: {
                  "ticket": "ENV-116",
                  "url": "https://jira.local/ENV-116",
                  "system_name": "Jira",
                  "data": {
                    "priority": "high",
                    "tag": "env"
                  },
                  "comment": "Lorem ipsum dolor sit amet"
                }
              assocticket_resources:
                summary: Associate ticket with resources
                description: Associate ticket with an alarm of a component and all alarms of related resources.
                value: {
                  "ticket_resources": true,
                  "ticket": "ENV-116",
                  "url": "https://jira.local/ENV-116",
                  "system_name": "Jira",
                  "data": {
                    "priority": "high",
                    "tag": "env"
                  },
                  "comment": "Lorem ipsum dolor sit amet"
                }
        required: true
      responses:
        204:
          description: OK
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/common.ErrorResponse'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/common.ErrorResponse'
  /alarms/{id}/bookmark:
    put:
      tags:
        - alarms
      summary: Add bookmark to an alarm
      description: |
        Add bookmark to an alarm.
        
        -  PERMISSIONS: `api_alarm_update`
      operationId: add-alarm-bookmark
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        204:
          description: OK
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/common.ErrorResponse'
    delete:
      tags:
        - alarms
      summary: Remove bookmark from an alarm
      description: |
        Remove bookmark from an alarm.
        
        -  PERMISSIONS: `api_alarm_update`
      operationId: remove-alarm-bookmark
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        204:
          description: OK
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/common.ErrorResponse'
  /alarms/{id}/cancel:
    put:
      tags:
        - alarms
      summary: Cancel alarm
      description: |
        Cancel alarm.
        
        -  PERMISSIONS: `api_alarm_update`
      operationId: alarms-cancel
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        description: body
        content:
          application/json:
            schema:
              $ref: 'schemas_swagger.yaml#/definitions/alarmaction.Request'
            examples:
              cancel:
                summary: Cancel
                description: Cancel an alarm.
                value: {
                  "comment": "Lorem ipsum dolor sit amet"
                }
        required: true
      responses:
        204:
          description: OK
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/common.ErrorResponse'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: 'schemas_swagger.yaml#/definitions/common.ErrorResponse'
  /alarms/{id}/changestate:
    put:
      tags:
        - alarms
      summary: Change state alarm
      description: |
        Change state alarm.
        
        -  PERMISSIONS: `api_alarm_update`
      operationId: alarms-changestate
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        description: body
        content:
          application/json:
            schema:
              $ref: 'schemas_swagger.yaml#/definitions/alarmaction.ChangeStateRequest'
            examples:
              changestate:
                summary: Change state
                description: Change a state of an alarm.
                value: {
                  "state": 3,
                  "comment": "Lorem ipsum dolor sit amet"
                }
        required: true
      responses:
        204:
          description: OK
        400:
          description: Bad Request
          content:
