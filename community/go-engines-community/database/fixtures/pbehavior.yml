template:
  - &pbehavior_type {
    _id: <UUID()>,
    priority: <Index()>,
    author: root,
    created: <NowUnix()>,
    updated: <Current().created>
  }
  - &pbehavior_reason {
    _id: <UUID()>,
    author: root,
    created: <NowUnix()>,
    updated: <Current().created>
  }

pbehavior_type:
  default_inactive:
    <<: *pbehavior_type
    name: Default inactive
    description: Default inactive
    icon_name: brightness_3
    type: inactive
    color: "#979797"

  default_active:
    <<: *pbehavior_type
    name: Default active
    description: Default active
    type: active
    color: "#2FAB63"

  default_maintenance:
    <<: *pbehavior_type
    name: Default maintenance
    description: Default maintenance
    icon_name: build
    type: maintenance
    color: "#BF360C"

  default_pause:
    <<: *pbehavior_type
    name: Default pause
    description: Default pause
    icon_name: pause
    type: pause
    color: "#5A6D80"

pbehavior_reason:
  default_reason:
    <<: *pbehavior_reason
    name: Default
    description: Default
