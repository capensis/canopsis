configuration:
  configuration_1:
    _id: canopsis_version
    edition: cat
    stack: go
    version: 3.42.0
  configuration_2:
    _id: user_interface
    app_title: Canopsis Test
    check_count_request_timeout: 30
    footer: Test footer
    language: en
    loader_no_update: true
    login_page_description: Test login
    max_matched_items: 4
  configuration_3:
    _id: global_config
    alarm:
      baggottime: 1h
      cancelautosolvedelay: 1h
      displaynamescheme: '{{ rand_string 3 }}-{{ rand_string 3 }}-{{ rand_string 3
        }}'
      enablelasteventdate: true
      flappingfreqlimit: 0
      flappinginterval: 0
      longoutputlength: 1024
      outputlength: 255
      stealthyinterval: 0
    api:
      tokenexpiration: 24h
      tokensigningmethod: HS256
    file:
      junit: /tmp/canopsis/junit
      junitapi: /tmp/canopsis/junitapi
      remediation: /tmp/canopsis/remediation
    global:
      prefetchcount: 10000
      prefetchsize: 0
    timezone:
      timezone: Europe/Paris
  configuration_4:
    _id: remediation
    external_api:
      awx:
        auth:
          type: bearer-token
        launch_endpoint:
          headers:
            Accept: application/json
            Content-Type: application/json
          method: POST
          response_status_url_key: url
          url_tpl: '{{ .host }}/api/v2/job_templates/{{ .jobID }}/launch/'
        output_endpoint:
          headers:
            Accept: text/plain
          method: GET
          url_tpl: '{{ .host }}/api/v2/jobs/{{ .executionID }}/stdout'
        response_err_msg_key: detail
        status_endpoint:
          headers:
            Accept: application/json
            Content-Type: application/json
          method: GET
          response_id_key: id
          response_status_key: status
          statuses:
            canceled: aborted
            failed: failed
            pending: running
            running: running
            successful: succeeded
            waiting: running
          url_tpl: '{{ .host }}{{ .responseUrl }}'
      jenkins:
        auth:
          type: basic-auth
        launch_endpoint:
          headers:
            Accept: application/json
          method: POST
          response_status_header_url_key: Location
          url_tpl: '{{ .host }}/job/{{ .jobID }}/build'
          url_tpl_with_params: '{{ .host }}/job/{{ .jobID }}/buildWithParameters'
        output_endpoint:
          method: GET
          url_tpl: '{{ .host }}/job/{{ .jobID }}/{{ .executionID }}/consoleText'
        queue_endpoint:
          method: GET
          response_status_url_key: executable.url
          url_tpl: '{{ .host }}{{ .responseUrl }}/api/json'
        response_err_msg_key: message
        status_endpoint:
          method: GET
          response_id_key: id
          response_status_key: result
          statuses:
            ABORTED: aborted
            ERROR: failed
            FAIL: failed
            FIXED: failed
            PASSED: failed
            REGRESSION: failed
            SUCCESS: succeeded
          url_tpl: '{{ .host }}{{ .responseUrl }}/api/json'
      rundeck:
        auth:
          header: X-Rundeck-Auth-Token
          type: header-token
        launch_endpoint:
          headers:
            Accept: application/json
            Content-Type: application/json
          method: POST
          response_external_url_key: permalink
          response_status_url_key: href
          url_tpl: '{{ .host }}/api/35/job/{{ .jobID }}/run'
        output_endpoint:
          headers:
            Accept: text/plain
          method: GET
          url_tpl: '{{ .host }}/api/35/execution/{{ .executionID }}/output'
        response_err_msg_key: message
        status_endpoint:
          headers:
            Accept: application/json
            Content-Type: application/json
          method: GET
          response_id_key: id
          response_status_key: status
          statuses:
            aborted: aborted
            failed: failed
            running: running
            succeeded: succeeded
          url_tpl: '{{ .host }}{{ .responseUrl }}'
    http_timeout: 1m
    launch_job_retries_amount: 1
    launch_job_retries_interval: 1s
    pause_manual_instruction_interval: 4s
    wait_job_complete_retries_amount: 1
    wait_job_complete_retries_interval: 1s
  configuration_5:
    _id: health_check
    engine_order:
    - from: engine-fifo
      to: engine-che
    - from: engine-che
      to: engine-pbehavior
    - from: engine-pbehavior
      to: engine-axe
    - from: engine-axe
      to: engine-correlation
    - from: engine-axe
      to: engine-remediation
    - from: engine-correlation
      to: engine-service
    - from: engine-service
      to: engine-dynamic-infos
    - from: engine-dynamic-infos
      to: engine-action
    - from: engine-action
      to: engine-webhook
