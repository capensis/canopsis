template:
  - &view_group {
    _id: <UUID()>,
    created: <NowUnix()>,
    updated: <Current().created>,
    position: <Index()>,
    author: root
  }
  - &view {
    _id: <UUID()>,
    created: <NowUnix()>,
    updated: <Current().created>,
    position: <Index()>,
    enabled: true,
    author: root
  }
  - &tab {
    _id: <UUID()>,
    created: <NowUnix()>,
    updated: <Current().created>,
    position: 0,
    author: root
  }
  - &widget {
    _id: <UUID()>,
    created: <NowUnix()>,
    updated: <Current().created>,
    author: root
  }
  - &filter {
    _id: <UUID()>,
    is_private: false,
    created: <NowUnix()>,
    updated: <Current().created>,
    author: root,
    position: 0
  }
  - &permission {
    _id: <UUID()>,
    crecord_type: action,
    crecord_name: <Current()._id>
  }
  - &permission_crud {
    <<: *permission,
    type: CRUD
  }
  - &permission_rw {
    <<: *permission,
    type: RW
  }
  - &role {
    _id: <UUID()>,
    crecord_type: role,
    crecord_name: <Current()._id>
  }
  - &user {
    _id: <UUID()>,
    crecord_type: user,
    crecord_name: <Current()._id>,
    authkey: <UUID()>,
    enable: true,
    external: false
  }

viewgroups:
  view_group_alarms:
    <<: *view_group
    title: Alarmes

  view_group_admin:
    <<: *view_group
    title: Widgets Administratifs

views:
  view_open_alarms:
    <<: *view
    title: En cours
    description: Alarmes en cours
    group_id: "@view_group_alarms"
    tags:
      - alarmes

  view_resolved_alarms:
    <<: *view
    title: Résolues
    description: Alarmes résolues
    group_id: "@view_group_alarms"
    tags:
      - alarmes

  view_context_explorer:
    <<: *view
    title: Explorateur de Contexte
    description: Explorateur de Contexte
    group_id: "@view_group_admin"
    tags:
      - contexte

viewtabs:
  tab_open_alarms:
    <<: *tab
    title: En cours
    view: "@view_open_alarms"
    position: 0

  tab_resolved_alarms:
    <<: *tab
    title: Résolues
    view: "@view_resolved_alarms"
    position: 0

  tab_context_explorer:
    <<: *tab
    title: Explorateur de contexte
    view: "@view_context_explorer"
    position: 0

widgets:
  widget_open_alarms:
    <<: *widget
    title: En cours
    type: AlarmsList
    tab: "@tab_open_alarms"
    parameters:
      widgetColumns:
        - value: v.connector
          label: Connector
        - value: v.connector_name
          label: Connector name
        - value: v.component
          label: Component
        - value: v.resource
          label: Resource
        - value: v.output
          label: Output
        - value: extra_details
          label: Extra details
        - value: v.state.val
          label: State
        - value: v.status.val
          label: Status
      sort:
        order: ASC
      itemsPerPage: 10
      infoPopups: [ ]
      opened: true
      moreInfoTemplate:
      periodic_refresh:
        value: 1
        unit: m
        enabled: false
    grid_parameters:
      mobile:
        x: 0
        "y": 0
        w: 3
        h: 1
        autoHeight: true
      tablet:
        x: 0
        "y": 0
        w: 3
        h: 1
        autoHeight: true
      desktop:
        x: 0
        "y": 0
        w: 12
        h: 1
        autoHeight: true

  widget_resolved_alarms:
    <<: *widget
    title: Résolues
    type: AlarmsList
    tab: "@tab_resolved_alarms"
    parameters:
      widgetColumns:
        - value: v.connector
          label: Connector
        - value: v.connector_name
          label: Connector name
        - value: v.component
          label: Component
        - value: v.resource
          label: Resource
        - value: v.output
          label: Output
        - value: extra_details
          label: Extra details
        - value: v.state.val
          label: State
        - value: v.status.val
          label: Status
      sort:
        order: ASC
      itemsPerPage: 10
      infoPopups: [ ]
      opened: false
      moreInfoTemplate:
      periodic_refresh:
        value: 1
        unit: m
        enabled: false
    grid_parameters:
      mobile:
        x: 0
        "y": 0
        w: 3
        h: 1
        autoHeight: true
      tablet:
        x: 0
        "y": 0
        w: 3
        h: 1
        autoHeight: true
      desktop:
        x: 0
        "y": 0
        w: 12
        h: 39
        autoHeight: true

  widget_context_explorer:
    <<: *widget
    title: Explorateur de Contexte
    type: Context
    tab: "@tab_context_explorer"
    parameters:
      widgetColumns:
        - value: name
          label: Name
        - value: type
          label: Type
      sort:
        order: ASC
      itemsPerPage: 10
      selectedTypes: [ ]
    grid_parameters:
      mobile:
        x: 0
        "y": 0
        w: 3
        h: 1
        autoHeight: true
      tablet:
        x: 0
        "y": 0
        w: 3
        h: 1
        autoHeight: true
      desktop:
        x: 0
        "y": 0
        w: 12
        h: 1
        autoHeight: true

widget_filters:
  filter_context_explorer_component:
    <<: *filter
    title: Composant
    widget: "@widget_context_explorer"
    position: 0
    entity_pattern:
      - - field: type
          cond:
            type: eq
            value: component

  filter_context_explorer_connector:
    <<: *filter
    title: Connecteur
    widget: "@widget_context_explorer"
    position: 1
    entity_pattern:
      - - field: type
          cond:
            type: eq
            value: connector

  filter_context_explorer_resource:
    <<: *filter
    title: Ressource
    widget: "@widget_context_explorer"
    position: 2
    entity_pattern:
      - - field: type
          cond:
            type: eq
            value: resource

  filter_context_explorer_service:
    <<: *filter
    title: Observateur
    widget: "@widget_context_explorer"
    position: 3
    entity_pattern:
      - - field: type
          cond:
            type: eq
            value: service

