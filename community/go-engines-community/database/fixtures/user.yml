template:
  - &view_group {
    _id: <UUID()>,
    created: <NowUnix()>,
    updated: <Current().created>,
    position: <Index()>,
    is_private: false,
    author: root
  }
  - &view {
    _id: <UUID()>,
    created: <NowUnix()>,
    updated: <Current().created>,
    position: <Index()>,
    is_private: false,
    enabled: true,
    author: root
  }
  - &tab {
    _id: <UUID()>,
    created: <NowUnix()>,
    updated: <Current().created>,
    position: 0,
    is_private: false,
    author: root
  }
  - &widget {
    _id: <UUID()>,
    created: <NowUnix()>,
    updated: <Current().created>,
    author: root,
    is_private: false
  }
  - &widget_alarm_columns [
    { value: v.connector },
    { value: v.connector_name },
    { value: v.component },
    { value: v.resource },
    { value: v.output },
    { value: extra_details },
    { value: v.state.val },
    { value: v.status.val }
  ]
  - &widget_entity_columns [
    { value: name },
    { value: type }
  ]
  - &widget_tpl {
    _id: <UUID()>,
    created: <NowUnix()>,
    updated: <Current().created>,
    author: root
  }
  - &filter {
    _id: <UUID()>,
    is_user_preference: false,
    is_private: false,
    created: <NowUnix()>,
    updated: <Current().created>,
    author: root,
    position: 0
  }
  - &permission {
    _id: <UUID()>,
    name: <Current()._id>
  }
  - &permission_crud {
    <<: *permission,
    type: CRUD
  }
  - &permission_rw {
    <<: *permission,
    type: RW
  }
  - &role {
    _id: <UUID()>
  }
  - &role_tpl {
    _id: <UUID()>
  }
  - &user {
    _id: <UUID()>,
    authkey: <UUID()>,
    enable: true
  }

viewgroups:
  view_group_alarms:
    <<: *view_group
    title: Alarmes

  view_group_admin:
    <<: *view_group
    title: Widgets Administratifs

views:
  view_open_alarms:
    <<: *view
    title: En cours
    description: Alarmes en cours
    group_id: "@view_group_alarms"
    tags:
      - alarmes

  view_resolved_alarms:
    <<: *view
    title: Résolues
    description: Alarmes résolues
    group_id: "@view_group_alarms"
    tags:
      - alarmes

  view_context_explorer:
    <<: *view
    title: Explorateur de Contexte
    description: Explorateur de Contexte
    group_id: "@view_group_admin"
    tags:
      - contexte

viewtabs:
  tab_open_alarms:
    <<: *tab
    title: En cours
    view: "@view_open_alarms"
    position: 0

  tab_resolved_alarms:
    <<: *tab
    title: Résolues
    view: "@view_resolved_alarms"
    position: 0

  tab_context_explorer:
    <<: *tab
    title: Explorateur de contexte
    view: "@view_context_explorer"
    position: 0

widget_templates:
  tpl_alarm_columns:
    <<: *widget_tpl
    title: Default columns
    type: alarm_columns
    columns: *widget_alarm_columns
  tpl_entity_columns:
    <<: *widget_tpl
    title: Default columns
    type: entity_columns
    columns: *widget_entity_columns
  tpl_weather_item:
    <<: *widget_tpl
    title: Default item
    type: weather_item
    content: |
      <p><strong><span style="font-size: 18px;">{{entity.name}}</span></strong></p>
      <hr id="null">
      <p>{{ entity.output }}</p>
      <p> Dernière mise à jour : {{ timestamp entity.last_update_date }}</p>
  tpl_weather_modal:
    <<: *widget_tpl
    title: Default modal
    type: weather_modal
    content: "{{ entities name=\"entity._id\" }}"
  tpl_weather_entity:
    <<: *widget_tpl
    title: Default entity
    type: weather_entity
    content: |
      <ul>
        <li><strong>Libellé</strong> : {{entity.name}}</li>
      </ul>

widgets:
  widget_open_alarms:
    <<: *widget
    title: En cours
    type: AlarmsList
    tab: "@tab_open_alarms"
    parameters:
      widgetColumnsTemplate: "@tpl_alarm_columns"
      widgetColumnsTemplateTitle: Default columns
      widgetColumns: *widget_alarm_columns
      sort:
        order: ASC
      itemsPerPage: 10
      infoPopups: [ ]
      opened: true
      moreInfoTemplate:
      periodic_refresh:
        value: 1
        unit: m
        enabled: false
    grid_parameters:
      mobile:
        x: 0
        "y": 0
        w: 3
        h: 1
        autoHeight: true
      tablet:
        x: 0
        "y": 0
        w: 3
        h: 1
        autoHeight: true
      desktop:
        x: 0
        "y": 0
        w: 12
        h: 1
        autoHeight: true

  widget_resolved_alarms:
    <<: *widget
    title: Résolues
    type: AlarmsList
    tab: "@tab_resolved_alarms"
    parameters:
      widgetColumnsTemplate: "@tpl_alarm_columns"
      widgetColumnsTemplateTitle: Default columns
      widgetColumns: *widget_alarm_columns
      sort:
        order: ASC
      itemsPerPage: 10
      infoPopups: [ ]
      opened: false
      moreInfoTemplate:
      periodic_refresh:
        value: 1
        unit: m
        enabled: false
    grid_parameters:
      mobile:
        x: 0
        "y": 0
        w: 3
        h: 1
        autoHeight: true
      tablet:
        x: 0
        "y": 0
        w: 3
        h: 1
        autoHeight: true
      desktop:
        x: 0
        "y": 0
        w: 12
        h: 39
        autoHeight: true

  widget_context_explorer:
    <<: *widget
    title: Explorateur de Contexte
    type: Context
    tab: "@tab_context_explorer"
    parameters:
      widgetColumnsTemplate: "@tpl_entity_columns"
      widgetColumnsTemplateTitle: Default columns
      widgetColumns: *widget_entity_columns
      serviceDependenciesColumnsTemplate: "@tpl_entity_columns"
      serviceDependenciesColumnsTemplateTitle: Default columns
      serviceDependenciesColumns: *widget_entity_columns
      sort:
        order: ASC
      itemsPerPage: 10
      selectedTypes: [ ]
    grid_parameters:
      mobile:
        x: 0
        "y": 0
        w: 3
        h: 1
        autoHeight: true
      tablet:
        x: 0
        "y": 0
        w: 3
        h: 1
        autoHeight: true
      desktop:
        x: 0
        "y": 0
        w: 12
        h: 1
        autoHeight: true

widget_filters:
  filter_context_explorer_component:
    <<: *filter
    title: Composant
    widget: "@widget_context_explorer"
    position: 0
    entity_pattern:
      - - field: type
          cond:
            type: eq
            value: component

  filter_context_explorer_connector:
    <<: *filter
    title: Connecteur
    widget: "@widget_context_explorer"
    position: 1
    entity_pattern:
      - - field: type
          cond:
            type: eq
            value: connector

  filter_context_explorer_resource:
    <<: *filter
    title: Ressource
    widget: "@widget_context_explorer"
    position: 2
    entity_pattern:
      - - field: type
          cond:
            type: eq
            value: resource

  filter_context_explorer_service:
    <<: *filter
    title: Service
    widget: "@widget_context_explorer"
    position: 3
    entity_pattern:
      - - field: type
          cond:
            type: eq
            value: service

