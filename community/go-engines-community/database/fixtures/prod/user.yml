viewgroups:
  view_group (template):
    _id: <UUID()>
    created: <NowUnix()>
    updated: <Current().created>
    position: <Index()>

  view_group_1 (extend view_group):
    title: Alarmes
    author: root

  view_group_2 (extend view_group):
    title: Widgets Administratifs
    author: root

views:
  view (template):
    _id: <UUID()>
    created: <NowUnix()>
    updated: <Current().created>
    position: <Index()>

  view_1 (extend view):
    title: En cours
    description: Alarmes en cours
    enabled: true
    author: root
    group_id: "@view_group_1"
    tags:
      - alarmes
    tabs:
      - _id: <UUID()>
        title: En cours
        widgets:
          - _id: <UUID()>
            title: En cours
            type: AlarmsList
            parameters:
              widgetColumns:
                - value: v.connector
                  label: Connector
                - value: v.connector_name
                  label: Connector name
                - value: v.component
                  label: Component
                - value: v.resource
                  label: Resource
                - value: v.output
                  label: Output
                - value: extra_details
                  label: Extra details
                - value: v.state.val
                  label: State
                - value: v.status.val
                  label: Status
              sort:
                order: ASC
              viewFilters: [ ]
              itemsPerPage: 10
              infoPopups: [ ]
              alarmsStateFilter:
                opened: true
              moreInfoTemplate: ''
              periodic_refresh:
                seconds: 60
                unit: m
                enabled: false
            grid_parameters:
              mobile:
                x: 0
                "y": 0
                w: 3
                h: 1
                autoHeight: true
              tablet:
                x: 0
                "y": 0
                w: 3
                h: 1
                autoHeight: true
              desktop:
                x: 0
                "y": 0
                w: 12
                h: 1
                autoHeight: true

  view_2 (extend view):
    title: Résolues
    description: Alarmes résolues
    enabled: true
    author: root
    tags:
      - alarmes
    group_id: "@view_group_1"
    tabs:
      - _id: <UUID()>
        title: Résolues
        widgets:
          - _id: <UUID()>
            title: Résolues
            type: AlarmsList
            parameters:
              widgetColumns:
                - value: v.connector
                  label: Connector
                - value: v.connector_name
                  label: Connector name
                - value: v.component
                  label: Component
                - value: v.resource
                  label: Resource
                - value: v.output
                  label: Output
                - value: extra_details
                  label: Extra details
                - value: v.state.val
                  label: State
                - value: v.status.val
                  label: Status
              sort:
                order: ASC
              viewFilters: [ ]
              itemsPerPage: 10
              infoPopups: [ ]
              alarmsStateFilter:
                resolved: true
                opened: false
              moreInfoTemplate: ''
              periodic_refresh:
                seconds: 60
                unit: m
                enabled: false
            grid_parameters:
              mobile:
                x: 0
                "y": 0
                w: 3
                h: 1
                autoHeight: true
              tablet:
                x: 0
                "y": 0
                w: 3
                h: 1
                autoHeight: true
              desktop:
                x: 0
                "y": 0
                w: 12
                h: 1
                autoHeight: true

  view_3 (extend view):
    title: Explorateur de Contexte
    description: Explorateur de Contexte
    enabled: true
    author: root
    group_id: "@view_group_2"
    tags:
      - contexte
    tabs:
      - _id: <UUID()>
        title: Explorateur de contexte
        widgets:
          - _id: <UUID()>
            title: Explorateur de Contexte
            type: Context
            parameters:
              widgetColumns:
                - value: name
                  label: Name
                - value: type
                  label: Type
              sort:
                order: ASC
              viewFilters:
                - filter: |-
                    {
                        "$and": [
                            {
                                "type": "component"
                            }
                        ]
                    }
                  title: Composant
                - filter: |-
                    {
                        "$and": [
                            {
                                "type": "connector"
                            }
                        ]
                    }
                  title: Connecteur
                - filter: |-
                    {
                        "$and": [
                            {
                                "type": "resource"
                            }
                        ]
                    }
                  title: Ressource
                - filter: |-
                    {
                        "$and": [
                            {
                                "type": "watcher"
                            }
                        ]
                    }
                  title: Observateur
              itemsPerPage: 10
              mainFilter:
              selectedTypes: [ ]
            grid_parameters:
              mobile:
                x: 0
                "y": 0
                w: 3
                h: 1
                autoHeight: true
              tablet:
                x: 0
                "y": 0
                w: 3
                h: 1
                autoHeight: true
              desktop:
                x: 0
                "y": 0
                w: 12
                h: 1
                autoHeight: true

