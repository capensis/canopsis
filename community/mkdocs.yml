# Note: use the following command to get the right mkdocs version
# python3 -m pip install -r ./sources/docs/requirements.txt
#
# See sources/docs/README.md for more information.

site_name: Documentation Canopsis
site_url: https://doc.canopsis.net

repo_url: https://git.canopsis.net/canopsis/canopsis-community
repo_name: 'git.canopsis.net'

docs_dir:
   sources/docs/fr
copyright: Documentation © Capensis 2018–2021 / CC BY-SA 3.0 FR (https://creativecommons.org/licenses/by-sa/3.0/fr/)

theme:
  name: material
  language: fr
  # Still using the old syntax here, because our icon isn't in SVG
  logo: 'img/canopsis-mkdocs.png'
  icon:
    repo: fontawesome/brands/gitlab
  palette:
    - scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/weather-night
        name: Activer le thème sombre
    - scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Désactiver le thème sombre
  features:
    - navigation.expand
    - navigation.sections
    - navigation.tabs
    - search.highlight
    - toc.integrate
    # still a bit buggy (e.g. Mermaid loading)
    #- navigation.instant

markdown_extensions:
    - admonition
    - attr_list
    - codehilite:
        guess_lang: false
    - def_list
    - pymdownx.superfences:
        custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_div_format
    - pymdownx.tabbed
    - toc:
        permalink: true

plugins:
    - git-revision-date-localized:
        locale: fr
        type: iso_date
    - search:
        lang:
          - en
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/canopsis
    - icon: fontawesome/brands/linkedin
      link: https://fr.linkedin.com/company/capensis
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/u/canopsis/

extra_css:
  - mkdocs.css

extra_javascript:
  # sync this with the version used in https://squidfunk.github.io/mkdocs-material/reference/diagrams source
  - https://unpkg.com/mermaid@8.13.3/dist/mermaid.min.js
