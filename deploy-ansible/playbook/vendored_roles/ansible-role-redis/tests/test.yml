---
- hosts: all

  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes cache_valid_time=600
      when: ansible_os_family == 'Debian'

    - name: Clear out repo for Fedora.
      set_fact:
        redis_enablerepo: ""
      when: ansible_distribution == 'Fedora'

  roles:
    - role_under_test
