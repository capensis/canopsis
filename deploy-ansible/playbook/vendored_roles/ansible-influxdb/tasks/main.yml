---
# tasks file for grafana
- include: "{{ ansible_os_family }}.yml"

- name: Start Influxdb
  service:
    name: influxdb
    state: started
  when: influxdb_database_name is defined

- name: Install influxdb dependencies
  yum:
    name: "{{ influxdb_dependencies | join(',') }}"
    state: present
    disable_gpg_check: yes
  when: influxdb_database_name is defined

- name: Install pip
  yum:
    name: "{{ influxdb_packages | join(',') }}"
    state: present
    disable_gpg_check: yes
  when: influxdb_database_name is defined

- name: Install python-influxdb
  pip:
    name: influxdb
  when: influxdb_database_name is defined

- name: Create database "{{ influxdb_database_name }}"
  influxdb_database:
    hostname: "{{influxdb_ip_address}}"
    database_name: "{{influxdb_database_name}}"
    state: present
  when: "{{ influxdb_database_name and not influxdb_username }}"

- name: Create database using custom credentials
  influxdb_database:
    hostname: "{{influxdb_ip_address}}"
    username: "{{influxdb_username}}"
    password: "{{influxdb_password}}"
    database_name: "{{influxdb_database_name}}"
    state: present
  when: (influxdb_database_name) and (influxdb_username)
