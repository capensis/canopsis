<script type="text/x-handlebars" data-template-name="components/component-userpreferencesmanager">{{#each information in informations}}
    <div class="well">
        {{tr 'Existing preference for widget'}} {{information.widgetXtype}} : {{information.title}} {{tr 'in view'}} {{information.viewId}}
        <ul class="list-group">
        {{#each label in information.labels}}
            <li class="list-group-item">{{label}}</li>
        {{/each}}
        </ul>
        {{#component-tooltip content="Remove this widget preference"}}
            <center>
                <button class="btn btn-default" {{action "removeUserPreference" information.preferenceId}}>
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </center>
        {{/component-tooltip}}
    </div>
{{/each}}
</script>
