<script type="text/x-handlebars" data-template-name="uiv1_themes_weather">{{#if controller.singleEvent}}
    {{#each subweather in controller.sub_weather}}
        <table style="width:100%">
            <tr>
                <td>
                    {{#if controller.show_title}}
                        <h4>
                            {{subweather.title}}
                            <small>{{timestamp subweather.timestamp}}</small>
                        </h4>
                    {{/if}}
                    <p>
                        <a {{action "goToInfo" this}}></a>
                    </p>
                    {{#if controller.show_output}}
                        <h5>
                            {{controller.singleEventOutput}}
                        </h5>
                    {{/if}}
                </td>
                <td style="min-width: 20%;">
                    <div style="position: relative; width: 100%;">
                        <a {{action "goToInfo" this}}>
                            <img {{bind-attr src="controller.stateImage"}} style="max-width: 100%;" />
                        </a>
                        <div style="position: absolute;width: 100%;top: 38%;left: 0;vertical-align: middle;text-align: center;font-weight: bold;font-size: 14px;">
                        </div>
                    </div>
                    {{!timeSince subweather.timestamp}}
                </td>
            </tr>
        </table>
    {{/each}}
{{else}}
    <div class="alert alert-warning" role="alert">
        Sub weathers not implemented at the moment for this theme.
    </div>
{{/if}}
</script>
