[uwsgi]
wsgi-file = /opt/canopsis/bin/webserver
callable = app
processes = 4
threads = 2
http = :8082
master = 1
die-on-term = 1
logto = /opt/canopsis/var/log/webserver-access.log
log-format = %(addr) - %(user) [%(ltime)] "%(method) %(uri) %(proto)" %(status) %(size) "%(referer)" "%(uagent)"
log-reopen = 1
