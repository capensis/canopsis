[program:engine-pbehavior]

autostart=false

directory=%(ENV_HOME)s
numprocs=1
process_name=%(program_name)s-%(process_num)d

command=engine-launcher -e canopsis.engines.dynamic -n pbehavior -w %(process_num)d -l info

stdout_logfile=%(ENV_HOME)s/var/log/engines/pbehavior.log
stderr_logfile=%(ENV_HOME)s/var/log/engines/pbehavior.log
