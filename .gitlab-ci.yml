build_docker:
  stage: build
  tags: ["canopsis"]
  variables:
    NEXT_DIR: ./sources/webcore/src/canopsis-next
    NEXT_TAG: develop

  before_script:
    - uname -a
    - docker -v
    - git --no-pager show
    - echo $NEXT_DIR
    - rm -rf $NEXT_DIR
    - git clone https://git.canopsis.net/canopsis/canopsis-next.git -b $NEXT_TAG $NEXT_DIR

  script: make docker_images

  after_script:
    - rm -rf $NEXT_DIR

