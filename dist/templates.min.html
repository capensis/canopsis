<script type="text/x-handlebars" data-template-name="components/component-alarmraw">{{#each field in fields}}
    {{#component-alarmtd alarm=alarm field=field}}
    {{/component-alarmtd}}
{{/each}}  </script>
<script type="text/x-handlebars" data-template-name="components/component-alarmtable"><div class="box-body">
    <div class="table-responsive">
        <table class="table no-margin">
            <thead>
                <tr>
                    {{#each field in fields}}
                        {{#if field.isSortable}}
                            <th {{action 'click' field}}>{{field.name}} <i {{bind-attr class=":fa field.isASC:fa-caret-down:fa-caret-up"}} aria-hidden="true"></i></th>
                        {{else}}
                            <th {{action 'click' field}}>{{field.name}}</th>                    
                        {{/if}}
                    {{/each}}
                </tr>
            </thead>
            <tbody>
                {{#each alarm in sAlarms}}
                
                    {{#component-alarmraw alarm=alarm fields=controller.fields}}
                    {{/component-alarmraw}}

                {{/each}}
            </tbody>
        </table>
    </div>
</div>
</script>
<script type="text/x-handlebars" data-template-name="components/component-alarmtd">{{value}}</script>
<script type="text/x-handlebars" data-template-name="components/component-popup"><div class="modal fade" style='width: 100%;'>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">test</h4>
      </div>
      <div class="modal-body">
        {{view columnView contextBinding=columnViewContext}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div></script>
<script type="text/x-handlebars" data-template-name="listalarm">{{#component-alarmtable action='updateSortField' defaultSortColumn=controller.sortColumn sortOrder=controller.default_sort_column.direction alarms=controller.alarms fields=controller.fields}}
{{/component-alarmtable}}</script>
