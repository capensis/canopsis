<script type="text/x-handlebars" data-template-name="components/component-alarmraw">{{#each field in fields}}
    {{#component-alarmtd alarm=alarm field=field}}
    {{/component-alarmtd}}
{{/each}}  </script>
<script type="text/x-handlebars" data-template-name="components/component-alarmtable"><div class="box-body">
    <div class="table-responsive">
        <table class="table no-margin">
            <thead>
                <tr>
                    {{#each field in fields}}
                        {{#if field.isSortable}}
                            <th {{action 'click' field}}>{{field.name}} <i {{bind-attr class=":fa field.isASC:fa-caret-down:fa-caret-up"}} aria-hidden="true"></i></th>
                        {{else}}
                            <th {{action 'click' field}}>{{field.name}}</th>                    
                        {{/if}}
                    {{/each}}
                </tr>
            </thead>
            <tbody>
                {{#each alarm in sAlarms}}
                
                    {{#component-alarmraw alarm=alarm fields=controller.fields}}
                    {{/component-alarmraw}}

                {{/each}}
            </tbody>
        </table>
    </div>
</div>
</script>
<script type="text/x-handlebars" data-template-name="components/component-alarmtd">{{value}}</script>
<script type="text/x-handlebars" data-template-name="components/component-search"><div class="input-group input-group-sm">
      {{input value=value class="form-control inlineInput" placeholder="Search" type="text"}}
      <span class="input-group-btn">
          <button {{action 'resetValue'}} class="btn btn-default btn-flat">
              <span class="glyphicon glyphicon-remove-circle"></span>
          </button>
          <button {{action 'search'}} class="btn btn-primary btn-flat">
              <span class="fa fa-search"></span>
          </button>
      </span>
</div>
{{#unless isValid}}
  <p>Invalid search query</p>
{{/unless}}</script>
<script type="text/x-handlebars" data-template-name="listalarm">{{#component-search action='search' value=controller.searchText isValid=controller.isValidSearchText}}
{{/component-search}}

{{#component-alarmtable action='updateSortField' defaultSortColumn=controller.sortColumn sortOrder=controller.default_sort_column.direction alarms=controller.alarms fields=controller.fields}}
{{/component-alarmtable}}</script>
